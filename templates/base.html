{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 일기</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-custom navbar-expand-lg d-flex justify-content-between">
        <a class="text-decoration-none fs-3" href="{% url 'articles:index' %}">📖</a>
        <div class="search-bar">
          <input class="search-input" type="text" placeholder="키워드를 넣어주세요!" aria-label="Search">
          <button class="btn submit-btn" type="submit">🔍</button>
        </div>
        <div class="nav-links">
          <button class="nav-mypage">마이페이지</button>
          <button class="nav-logout">로그아웃</button>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </body>

</html>
